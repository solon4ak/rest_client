<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
 lang="en">
<head th:replace="fragments/header :: bootstrap"></head>
<body>
    <div class="container my-5">
    <div class="card">
        <div class="card-body">
            <div th:switch="${#arrays.length(user_list)}">
                <div>
                    <a class="btn btn-link" href="/edit">
                        Add User
                    </a>
                </div>
                <div class="col-md-10">
                    <h2 th:case="0">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Username</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Role</th>
                                <th>View</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u : ${user_list}" th:object="${u}">
                                <td th:text="*{id}"></td>
                                                
                                <td th:text="*{username}"></td>
                                                
                                <td th:text="*{firstName}"></td>
                                                
                                <td th:text="*{lastName}"></td>
                                <td>
                                    <th:block th:each="role : *{roles}">
                                        <span th:text="${role.name.toLowerCase()}"></span>
                                        <br/>
                                    </th:block>
                                </td>
                                                
                                <td>
                                    <a class="btn btn-link" th:href="@{view/{id}(id=*{id})}">
                                        View
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-link" th:href="@{edit/{id}(id=*{id})}">
                                        Edit
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-link" th:href="@{delete/{id}(id=*{id})}">
                                        Delete
                                    </a>                 
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
   
</body>
</html>
