<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: bootstrap"></head>
<body>
<div class="container my-5">
    <h1>View User</h1>

    <div class="card">
        <table class="table" th:object="${usr}">
            <tbody>
            <tr>
                <th scope="row">Id</th>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <th scope="row">Username</th>
                <td th:text="*{username}"></td>
            </tr>
            <tr>
                <th scope="row">First name</th>
                <td th:text="*{firstName}"></td>
            </tr>
            <tr>
                <th scope="row">Last name</th>
                <td th:text="*{lastName}"></td>
            </tr>
            <tr>
                <th scope="row">Email</th>
                <td th:text="*{email}"></td>
            </tr>
            <tr>
                <th scope="row">Address</th>
                <td th:text="*{address}"></td>
            </tr>
            <tr>
                <th scope="row">Phone</th>
                <td th:text="*{phoneNumber}"></td>
            </tr>
            <tr>
                <th scope="row">Birthday</th>
                <td th:text="${#calendars.format(usr.birthDate, 'dd-MM-yyyy')}"></td>
            </tr>
            <tr>
                <th scope="row">Roles</th>
                <td>
                    <th:block th:each="role : ${usr.roles}">
                        <span th:text="${role.name}"></span>
                        <br/>
                    </th:block>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="my-3">
        <a href="/" class="btn btn-link">Back to list</a>
    </div>

</div>
</body>
</html>
